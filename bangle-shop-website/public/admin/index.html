<!DOCTYPE html>
<html>
<head>
  <title>Admin - Bangle Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f5;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #aaa;
      padding-bottom: 5px;
    }
    form {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c87f0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #185ddc;
    }
  </style>
</head>
<body>
  <h2>Upload New Bangle</h2>
  <form id="uploadForm" method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" required><br>
    <input type="text" name="price" placeholder="Price" required><br>
    <select name="category">
      <option>Premium</option>
      <option>Special</option>
      <option>Regular</option>
    </select><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Delete Bangle by ID</h2>
  <form id="deleteForm">
    <input type="text" name="id" placeholder="Bangle ID" required><br>
    <button type="submit">Delete</button>
  </form>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem('isAdmin') !== 'true') {
      window.location.href = '/admin/login.html';
    }

    // Request browser notification permission
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      form.append('password', 'bindashop@123');
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: form
      });
      const msg = await res.text();
      alert(msg);
      if (Notification.permission === 'granted') {
        new Notification("Upload Success", { body: msg });
      }
    };

    document.getElementById('deleteForm').onsubmit = async (e) => {
      e.preventDefault();
      const id = e.target.id.value;
      const res = await fetch(`/api/delete/${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: 'bindashop@123' })
      });
      const msg = await res.text();
      alert(msg);
      if (Notification.permission === 'granted') {
        new Notification("Delete Success", { body: msg });
      }
    };
  </script>
</body>
</html>
